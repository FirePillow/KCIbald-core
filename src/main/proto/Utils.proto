syntax = "proto3";
package com.kcibald.services.core.proto;

message QueryConfig {
    string marker = 1;
    int32 amount = 2;
    int32 skip = 3;
}

message RegionInfo {
    string id = 1;
    string urlKey = 2;
    string name = 3;
    RegionInfo parent = 4;
    string description = 5;
    string avatar = 6;
    string color_left = 7;
    string color_right = 8;
    repeated RegionInfo children = 9;
}

message PostHead {
    string id = 1;
    string urlKey = 2;
    string title = 3;
    string author = 4;
    int64 creationTimeStamp = 5;
    string content = 6;
    int32 commentCount = 7;
}

message PostInfo {
    string id = 1;
    string urlKey = 2;
    string title = 3;
    string author = 4;
    int64 creationTimeStamp = 5;
    string content = 6;
    int32 commentCount = 7;
    repeated NamedAttachment attachments = 8;
}

message CommentInfo {
    int32 id = 1;
    string author = 2;
    int64 creationTimeStamp = 3;
    string content = 4;
    repeated CommentInfo replies = 5;
    repeated NamedAttachment attachments = 6;
}

message NamedAttachment {
    string url = 1;
    string title = 2;
}

enum Failure {
    NOT_FOUND = 0;
    ERROR = 1;
}
